{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Photogur</title>
</head>
<body>
    <header>
        <h1>Photogur</h1>
        <nav>
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}"><input type="submit" value="Logout"></a>
            <a href="{% url 'login' %}"></a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
        <form class=form action="{% url 'picture_search' %}" method="GET">
            <label for="picture_search">
                <span>Search:</span>
                <input type="search" id="picture_search" name="query" value="{{ query }}"/>
            </label>
            <input type="Submit" value="Search">
        </form>
        <form action="{% url 'add_picture' %}" method="GET">
                <input type="submit" value="Add Picture" >
        </form>
    {% block content %}
    {% endblock %}
    <footer> Copywrite Mark Jarvis </footer>
</body>
</html>
